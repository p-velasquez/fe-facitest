<!-- Formulario de examen -->
<div *ngIf="showExamForm">
  <app-exam-form (examSubmit)="onExamSubmit($event)"></app-exam-form>
</div>

<!-- Formulario de preguntas -->
<div *ngIf="showQuestionForm">
  <app-question-form></app-question-form>
</div>

<!-- Componente de la lista de pruebas guardadas -->
<app-exam-list [exams]="savedExams"></app-exam-list>  <!-- Pasamos el array de pruebas al componente -->
